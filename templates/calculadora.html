<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNEFA Calculadora</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/unefa-logo.png') }}" type="image/x-icon">

</head>
    <body>
        <img class="background" src="{{ url_for('static', filename='assets/bgUNEFA.jpg') }}" alt="imagen_background">
    
        <div class="rectangle_container">
            <button class="close_button_btn" onclick="cerrar()">
                <img class="close_button" src="{{ url_for('static', filename='assets/close.png') }}" alt="Cerrar">
            </button>

            <div class="carcasa">
                    <div class="pantalla">{{ pantalla }}</div>

                    <form method="POST">
                        <div class="calculator_buttons">
                            <input type="hidden" name="pantalla" value="{{ pantalla }}">
                            
                                <button name="boton" value="1">1</button>
                                <button name="boton" value="2">2</button>
                                <button name="boton" value="3">3</button>
                                <button name="boton" value="+">+</button>

                                <button name="boton" value="4">4</button>
                                <button name="boton" value="5">5</button>
                                <button name="boton" value="6">6</button>
                                <button name="boton" value="-">-</button>

                                <button name="boton" value="7">7</button>
                                <button name="boton" value="8">8</button>
                                <button name="boton" value="9">9</button>
                                <button name="boton" value="*">*</button>
                                    
                                <button name="boton" value="C">C</button>
                                <button name="boton" value="0">0</button>
                                <button name="boton" value="=">=</button>
                                <button name="boton" value="/">/</button>
                    
                    </div>
                 </form>


                    <script type="text/javascript">
                        function cerrar() {
                            window.location.href = "index.html"
                        }
                    </script>


                    <style>
                        @font-face {
                            font-family: 'Digital-7';
                            src: url("{{ url_for('static', filename='fonts/digital-7.ttf') }}") format('truetype');
                        }


                        .calculator_buttons {
                            display: grid;
                            font-family: Verdana, Geneva, Tahoma, sans-serif;
                            grid-template-columns: repeat(4, 40px);
                            grid-gap: 5px;
                            justify-content: center;
                            margin-top: 10px;
                        }

                        .calculator_buttons button {
                            padding: 9px;
                            cursor: pointer;
                            font-size: 16px;
                            background-color: white;
                            border: 1px solid #aaa;
                        }

                        .calculator_buttons button[value="C"] {
                            background-color: red;
                        }

                        .calculator_buttons button[value="="] {
                            background-color: rgb(0, 172, 0);
                        }

                        .calculator_buttons button:hover {
                            outline: 1px black;
                            background-color: rgb(250, 250, 99);
                        }

                        .rectangle_container { 
                            position: fixed; 
                            top: 50%;
                            left: 50%;
                            transform: translate(-50%, -50%);
                            width: 480px;
                            height: 350px;
                            background-color: white;
                            border-radius: 4px;
                            padding: 25px;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            z-index: 1;
                        }
                        
                        .close_button_btn {
                            background: none;
                            border: none;
                            padding: 0;
                            margin: 0;
                            cursor: pointer;
                            outline: none;
                        }

                        .close_button {
                            display: flexbox;
                            position: absolute;
                            left: 89%;
                            top: 2%;
                            width: 45px;
                            height: 45px;
                            
                        }
                        
                        .close_button:hover {
                            cursor: pointer;
                        }
                        
                        .carcasa {
                            background-color: rgb(77, 77, 77);
                            width: 160px;
                            padding: 20px;
                            border-radius: 7px;
                            display: flex;
                            flex-direction: column;
                            align-items: center;
                
                        }
                        
                        .pantalla {
                            width: 100%;
                            height: 25px;
                            border: 3px solid rgb(50, 50, 50);
                            border-radius: 3px;
                            width: 155px;
                            margin-bottom: 5px;
                            display: flex;
                            align-items: center;
                            justify-content: flex-end;
                            font-family: 'Digital-7', 'Gill Sans', sans-serif;
                            font-weight: bold;
                            font-size: 24px;
                            background-color: rgb(4, 207, 4);
                            padding: 5px;
                        
                        }

                        .background {
                            position: fixed;
                            top: 0;
                            left: 0;
                            width: 100vw;
                            height: 100vh;
                            filter: blur(2px);
                            z-index: -1;
                        }
                    </style>
            </div>
        </div>
    </body>
</html>
